<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #333; color: white; padding: 1em; text-align: center; }
    main { max-width: 800px; margin: 20px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background-color: #fff; }
    #cart { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
    .error-message { color: red; }
    .nav-buttons { text-align: center; margin-top: 20px; }
    .nav-buttons button { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <header>
    <h1>Online Store</h1>
  </header>

  <main>
    <div class="nav-buttons">
      <button onclick="navigateTo('home')">Home</button>
      <button onclick="navigateTo('about')">About Us</button>
      <button onclick="navigateTo('contact')">Contact Us</button>
    </div>

    <div class="product">
      <h2>Product 1</h2>
      <p>Description of Product 1.</p>
      <p>Price: $19.99</p>
      <p>Click the <a href="#" onclick="addToCart('Product 1')">Add to Cart</a>.</p>
    </div>

    <div class="product">
      <h2>Product 2</h2>
      <p>Description of Product 2.</p>
      <p>Price: $29.99</p>
      <p>Click the <a href="#" onclick="addToCart('Product 2')">Add to Cart</a>.</p>
    </div>

    <div id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
    </div>

    <div id="error-message" class="error-message"></div>
  </main>

  <script>
    function addToCart(item) {
      try {
        var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        if (!item || typeof item !== 'string' || cartItems.includes(item)) {
          throw new Error('Invalid item.');
        }
        cartItems.push(item);
        localStorage.setItem('cart', JSON.stringify(cartItems));
        updateCartDisplay();
        displayErrorMessage('');
      } catch (error) {
        displayErrorMessage(error.message);
      }
    }

    function updateCartDisplay() {
      var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      var cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      cartItems.forEach(function (item) {
        var listItem = document.createElement('li');
        listItem.textContent = item;
        cartList.appendChild(listItem);
      });
    }

    function displayErrorMessage(message) {
      var errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
    }

    function navigateTo(section) {
      switch (section) {
        case 'home':
          // Implement home section navigation logic
          alert('Navigating to Home');
          break;
        case 'about':
          // Implement about us section navigation logic
          alert('Navigating to About Us');
          break;
        case 'contact':
          // Implement contact us section navigation logic
          alert('Navigating to Contact Us');
          break;
        default:
          break;
      }
    }

    updateCartDisplay();
  </script>

</body>
</html>
